        <h1 id="运算符"><a href="#运算符" class="headerlink" title="运算符"></a>运算符</h1><figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">+ - * / </span><br><span class="line"></span><br><span class="line">str、list、tuple: 支持加法和乘法</span><br><span class="line">	__add__： + </span><br><span class="line">		加法：拼接</span><br><span class="line">	__mul__：*</span><br><span class="line">		乘法：重复输出</span><br><span class="line">int:	</span><br><span class="line">	__add__: +</span><br><span class="line">	__sub__: -</span><br><span class="line">	__mul__: *</span><br><span class="line">	__truediv__: /</span><br><span class="line">	__mod__: %</span><br><span class="line">	__floordiv__: //</span><br><span class="line">	__pow__: ** </span><br><span class="line">C++:</span><br><span class="line">	面向对象四要素:</span><br><span class="line">		构造器   python: __new__</span><br><span class="line">		析构器   python: __del__</span><br><span class="line">		运算符重载 python: __add__ __sub__... </span><br><span class="line">		赋值重载</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">&gt; &lt; &gt;= &lt;= ==  双目运算符</span><br><span class="line">判断操作符</span><br><span class="line">str:</span><br><span class="line">__eq__: ==</span><br><span class="line">__ne__: !=</span><br><span class="line"></span><br><span class="line">__gt__: &gt;</span><br><span class="line">__ge__: &gt;=  </span><br><span class="line"></span><br><span class="line">__lt__: &lt;</span><br><span class="line">__le__: &lt;=</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">myStr</span><span class="params">(str)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__gt__</span><span class="params">(self,other)</span>:</span> <span class="comment">#大于 self &gt; other</span></span><br><span class="line">        index = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> var <span class="keyword">in</span> range(len(self)): <span class="comment">#直接按照字符串长度进行循环就行</span></span><br><span class="line">        <span class="comment">#while index &lt; len(self): #index 最大不能为5 循环是5次</span></span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                self[index]</span><br><span class="line">            <span class="keyword">except</span> IndexError:</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                other[index]</span><br><span class="line">            <span class="keyword">except</span> IndexError:</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">            index += <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">False</span></span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">函数运算符</span><br><span class="line">len() -&gt; 求出一个序列长度</span><br><span class="line">	__len__</span><br><span class="line">str() -&gt; 把任何事务变成字符串</span><br><span class="line">	__str__</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">操作符：</span><br><span class="line">mylist = [1,2,3,4,5]</span><br><span class="line">mylist[index] : 通过索引访问对应的值</span><br><span class="line">mydict = &#123;1:&apos;a&apos;,2:&apos;b&apos;&#125;</span><br><span class="line">mydict[key]</span><br><span class="line">普通序列中：mylist[index]</span><br><span class="line">	__getitem__(self,index)</span><br><span class="line">字典中: mydict[key]</span><br><span class="line">	__getitem__(self,key)</span><br></pre></td></tr></table></figure>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">分享东西，必须要有</span><br><span class="line">时间: <span class="number">2018</span>-<span class="number">6</span>-<span class="number">30</span></span><br><span class="line">周六下午两点半</span><br><span class="line">内容有关IT方面的都可以，你学过的，你工作过的都可以</span><br><span class="line">一定要提前准备好一个PPT</span><br></pre></td></tr></table></figure>
