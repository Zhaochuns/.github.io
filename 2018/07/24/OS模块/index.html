        <h1 id="OS模块"><a href="#OS模块" class="headerlink" title="OS模块"></a>OS模块</h1><blockquote>
<p>模块如果并非是当前标准环境下的</p>
<p>所以需要用import 的方式进行导入</p>
<p>与当前操作系统进行交互</p>
<p>删除，创建文件及文件夹、获取目录，获取文件夹结构、</p>
</blockquote>
<ul>
<li><p>os模块的第一个函数</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">os.system(<span class="string">'command'</span>)</span><br><span class="line"><span class="comment">#command一定是当前shell所支持</span></span><br><span class="line"><span class="comment">#这个函数只是会运行，并不能获取到命令运行之后的结果</span></span><br><span class="line"><span class="comment">#经常使用它来运行一些与输出没关系的命令</span></span><br><span class="line"><span class="comment">#cp 拷贝一个文件 mv 重命名文件 </span></span><br><span class="line"><span class="comment">#rm -rf / 删除所有文件</span></span><br><span class="line"><span class="comment">#del *.*   </span></span><br><span class="line"><span class="comment">#dd if=/dev/zero of=1 用zero来创建1</span></span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">linux下在dev目录下有一个null文件，这个文件是一个黑洞，</span><br><span class="line">/dev/null 黑洞文件</span><br><span class="line">touch 创建一个文件</span><br><span class="line">cat 查看文件内容</span><br><span class="line">vi 编辑 先按a 然后就可以写文件了 然后写完之后 按ESC 再按shift+: 然后输入wq 回车就可以保存了</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">#windows关机脚本</span><br><span class="line">import os</span><br><span class="line">os.system(&apos;shutdown -s -t 1&apos;)</span><br></pre></td></tr></table></figure>
<ul>
<li>os.system函数可以执行或者打开对应操作系统下的程序根据你输入的命令</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">语音控制你的电脑</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h1 id="Pyinstaller-用来将程序编译为可执行的二进制"><a href="#Pyinstaller-用来将程序编译为可执行的二进制" class="headerlink" title="Pyinstaller 用来将程序编译为可执行的二进制"></a>Pyinstaller 用来将程序编译为可执行的二进制</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">写完了程序封装成exe的</span><br><span class="line">这样别人没有Python，也可以使用</span><br><span class="line">rpmbuild linux下面的安装软件命令</span><br></pre></td></tr></table></figure>
